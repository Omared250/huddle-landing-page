<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f4d20c527.js" crossorigin="anonymous"></script>
    <title>Huddle landing page</title>
</head>
<body>
    <main>
        <img src="images/bg-mobile.svg" id="image-mobile-background" alt="mobile-background">
        <div>
            <img src="images/logo.svg" id="logo" alt="logo">
            <img src="images/illustration-mockups.svg" id="illustration-mockups" alt="mockups illustration">
        </div>
        <div class="box-information">
            <h1>Build The Community<br>Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.
            </p>
            <p id="button"><a href="#">Register</a></p>
        </div>
        <div id="box-icon">
            <i class="fab fa-facebook-f" id="facebook-icon"></i>
            <i class="fab fa-twitter" id="twitter-icon"></i>
            <i class="fab fa-github" id="github-icon"></i>
        </div>
    </main>
    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Omared250/huddle-landing-page/commits?author=Omared250" target="_blank">Omared250</a>.
        </p>
    </footer>
</body>
</html>
